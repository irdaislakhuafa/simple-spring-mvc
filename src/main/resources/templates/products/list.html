<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List All Products</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" method="post" th:object="${search}" th:action="@{/simple-spring-mvc/views/products/search}">
                    <input class="form-control me-2" type="text" placeholder="Search" aria-label="Search" th:field="*{keyword}">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- start content -->
    <div class="container">
        <br><br>
        <h1 class="display-4 text-center">Products List</h1>
        <hr>
        <!-- start table -->
        <table class="table">
            <thead>
                <tr>
                    <!-- <th>ID</th> -->
                    <th>Code</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <ol>
                    <!-- theach like as foreach -->
                    <tr th:each="product : ${listProducts}">
                        <!-- <td th:text="${product.id} "> </td> -->
                        <td th:text="${product.code} "></td>
                        <td class="col-sm-2" th:text="${product.name} "></td>
                        <td class="col-sm-1">Rp.
                            <a th:text="${product.price} "></a>
                        </td>
                        <td th:text="${product.description} "></td>
                        <td class="col-sm-2">
                            <a class="btn m-1 btn-outline-success" th:href="@{'/simple-spring-mvc/views/products/edit/'+${product.id}}">Edit</a>
                            <a class="btn m-1 btn-outline-danger" th:href="@{'/simple-spring-mvc/views/products/delete/'+${product.id}}">Del</a>
                        </td>
                    </tr>
                </ol>
            </tbody>
        </table>
        <!-- end table -->
    </div>
    <!-- end content -->

    <script src="/webjars/bootstrap/js/bootstrap.bundle.js "></script>
</body>

</html>
